<div class="bg-white text-gray-500 shadow-xl w-full h-[100vh] overflow-hidden">
    <div class="md:flex w-full">
      <div class="hidden md:block w-1/2 h-[100vh]">
        <img
          src="/assets/register.jpg"
          alt="Placeholder Image"
          class="object-cover w-full h-full"
        />
      </div>
  
      <div class="pt-4 md:px-10">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="mx-10 space-y-4 md:space-y-6 sm:p-8 w-full max-w-md">
            <h1 class="text-xl mb-6 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
              Sign up to your account
            </h1>
  
            <!-- Toggle buttons -->
            <div class="flex justify-center space-x-4 mb-6">
              <button 
                type="button" 
                [ngClass]="{'bg-blue-600 text-white': userType === 'student', 'bg-gray-200 text-gray-700': userType !== 'student'}"
                class="flex items-center px-4 py-2 rounded-lg transition-colors duration-200"
                (click)="toggleUserType('student')"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                Student
              </button>
              <button 
                type="button" 
                [ngClass]="{'bg-blue-600 text-white': userType === 'landlord', 'bg-gray-200 text-gray-700': userType !== 'landlord'}"
                class="flex items-center px-4 py-2 rounded-lg transition-colors duration-200"
                (click)="toggleUserType('landlord')"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Landlord
              </button>
            </div>
  
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
              <div class="flex gap-5 flex-col sm:flex-row">
                <div class="flex-1">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900"
                  >Full Name</label>
                  <input
                    type="text"
                    formControlName="name"
                    id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Full Name"
                  />
                  <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
                    Name is required
                  </div>
                </div>
  
                <div class="flex-1">
                  <label
                    for="phoneNumber"
                    class="block mb-2 text-sm font-medium text-gray-900"
                  >Phone Number</label>
                  <input
                    type="tel"
                    formControlName="phoneNumber"
                    id="phoneNumber"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="(+212) 0000 00000"
                  />
                  <div *ngIf="registrationForm.get('phoneNumber')?.invalid && registrationForm.get('phoneNumber')?.touched" class="text-red-500 text-xs mt-1">
                    Phone number is required
                  </div>
                </div>
              </div>
              
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label>
                <input
                  type="email"
                  formControlName="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="name@gmail.com"
                />
                <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
                  <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</span>
                  <span *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
              </div>
              
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label>
                <input
                  type="password"
                  formControlName="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                />
                <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
                  <span *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</span>
                  <span *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
              </div>
              
              <!-- Hidden roleId field -->
              <input type="hidden" formControlName="roleId">
              
              <div class="mt-2">
                <p class="text-sm mb-2">
                  Signing up as: <span class="font-semibold">{{ userType === 'student' ? 'Student' : 'Landlord' }}</span>
                </p>
              </div>
           
              <button
                type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Sign up
              </button>
              
              <p class="text-sm font-light text-gray-500">
                Do you have an account?
                <a
                  href="#"
                  class="font-medium text-blue-600 hover:underline"
                >Sign In</a>
              </p>
            </form>
            
            <div class="flex justify-evenly space-x-2 mt-4">
              <span class="bg-gray-300 h-px flex-grow t-2 relative top-2"></span>
              <span class="flex-none uppercase text-xs text-gray-400 font-semibold">or</span>
              <span class="bg-gray-300 h-px flex-grow t-2 relative top-2"></span>
            </div>
  
            <button type="button" class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
              <div class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48">
                  <defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs>
                  <clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath>
                  <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/>
                  <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/>
                  <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/>
                  <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/>
                </svg>
                <span class="ml-4">Sign up with Google</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
