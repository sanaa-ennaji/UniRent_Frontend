<div class="property-list">
    <h1 class="text-2xl font-bold mb-6 text-center">Properties</h1>
    <div *ngIf="properties.length > 0; else noProperties">
      <div *ngFor="let property of properties" class="property-card bg-white p-6 rounded-lg shadow-lg mb-6">
        <h2 class="text-xl font-semibold mb-2">{{ property.title }}</h2>
        <p class="text-gray-700 mb-2">{{ property.description }}</p>
        <p class="text-gray-700 mb-2"><strong>Address:</strong> {{ property.address }}</p>
        <p class="text-gray-700 mb-2"><strong>Price:</strong> ${{ property.price }}</p>
        <p class="text-gray-700 mb-2"><strong>Type:</strong> {{ property.type }}</p>
        <p class="text-gray-700 mb-2"><strong>Available:</strong> {{ property.available ? 'Yes' : 'No' }}</p>
  
        <!-- Display Amenities -->
        <div *ngIf="property.amenities.length > 0" class="mt-4">
          <h3 class="text-lg font-semibold mb-2">Amenities</h3>
          <ul class="list-disc list-inside">
            <li *ngFor="let amenity of property.amenities" class="text-gray-700">
              {{ amenity.name }}
            </li>
          </ul>
        </div>
  
        <!-- Display Images -->
        <div *ngIf="property.images.length > 0" class="mt-4">
          <h3 class="text-lg font-semibold mb-2">Images</h3>
          <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let image of property.images" class="image-container">
              <img [src]="image.imageUrl" alt="Property Image" class="w-full h-auto rounded-lg">
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noProperties>
      <p class="text-center text-gray-700">No properties found.</p>
    </ng-template>
  </div>
