<app-navbar></app-navbar>

<div *ngIf="property" class="container mt-20 mx-auto p-6">
  <!-- Title and Address -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">{{ property.title }}</h1>
    <div class="flex items-center mt-2 text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
      <span>{{ property.address }}</span>
    </div>
  </div>

  <!-- Image Gallery -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
    <div *ngFor="let imageUrl of property.imageUrls" class="rounded-lg overflow-hidden">
      <img [src]="imageUrl" alt="Property Image" class="w-full h-64 object-cover" />
    </div>
  </div>

  <!-- Description and Amenities -->
  <div class="grid grid-cols-1 md:grid-cols-3 ">
    <div class="md:col-span-2">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Description</h2>
      <p class="text-gray-700">{{ property.description }}</p>

      <h2 class="text-xl font-semibold text-gray-900 mt-8 mb-4">Amenities</h2>
      <div class="grid grid-cols-2 ">
        <div *ngFor="let amenity of property.amenities" class="flex items-center text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          <span>{{ amenity.name }}</span>
        </div>
      </div>
    </div>

    <!-- Price, Availability, Start Date, and Person Numbers Card -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <div class="text-2xl font-bold text-gray-900 mb-4">${{ property.price }}</div>

      <!-- Availability -->
      <div class="flex items-center mb-4">
        <span class="text-gray-700 mr-2">Availability:</span>
        <span [ngClass]="{
          'text-green-500': property.available,
          'text-orange-500': !property.available
        }">
          {{ property.available ? 'Available' : 'Not Available' }}
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" [ngClass]="{
          'text-green-500': property.available,
          'text-orange-500': !property.available
        }" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>

      <!-- Start Date -->
      <div class="flex items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-700" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
        </svg>
        <span class="text-gray-700">Start Date: {{ property.startDate | date }}</span>
      </div>

      <!-- Person Numbers -->
      <div class="flex items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-700" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
        </svg>
        <span class="text-gray-700">Max Guests: {{ property.personNumbers }}</span>
      </div>

      <!-- Reserve Now Button -->
      <button
        (click)="navigateToBookingForm(property.id)"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Reserve Now
      </button>
    </div>
  </div>
</div>
