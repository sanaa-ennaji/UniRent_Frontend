<div *ngIf="user" class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">User Profile</h2>
  
    <!-- Display User Information -->
    <div class="space-y-4">
      <div>
        <label class="text-sm font-medium text-gray-700">User ID:</label>
        <p class="text-gray-900">{{ user.id }}</p>
      </div>
  
      <div>
        <label class="text-sm font-medium text-gray-700">Email:</label>
        <p class="text-gray-900">{{ user.email }}</p>
      </div>
  
      <div>
        <label class="text-sm font-medium text-gray-700">Role:</label>
        <p class="text-gray-900">{{ user.roleName }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="!user" class="text-center text-gray-700">
    <p>No user information available. Please log in.</p>
  </div>
