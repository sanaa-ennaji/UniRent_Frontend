
<!-- component -->
<div class="flex">
  <div *ngIf="properties.length > 0; else noProperties" class=" mt-5 mx-auto ">
    <div *ngFor="let property of properties" >
      <div>
        <div class="relative flex flex-col rounded-xl bg-clip-border text-gray-700">
          <div *ngIf="property.imageUrls && property.imageUrls.length > 0"
               class="relative mt-4 overflow-hidden text-gray-500 shadow-lg rounded-xl bg-blue-gray-500 bg-clip-border shadow-blue-gray-500/40">
            <img [src]="property.imageUrls[0]"
                 alt="Property Image"
                 class="w-full h-70 object-cover" />
            <div class="absolute inset-0 w-full h-full to-bg-black-10 bg-gradient-to-tr from-transparent via-transparent to-black/60">
            </div>
                <!-- Custom dropdown menu -->
            <div class="!absolute top-4 right-4">
              <button (click)="toggleDropdown(property.id)" class="p-2 rounded-full bg-gray-200">
                <fa-icon [icon]="faEllipsisVertical"></fa-icon>
              </button>
              <div *ngIf="isDropdownOpen(property.id)" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-10">
                <button (click)="onUpdate(property.id)" class="w-full px-4 py-2 text-left hover:bg-gray-100">
                  <fa-icon [icon]="faPenToSquare" class="mr-2"></fa-icon>
                  <span>Update</span>
                </button>
                <button (click)="onDelete(property.id)" class="w-full px-4 py-2 text-left hover:bg-gray-100">
                  <fa-icon [icon]="faTrash" class="mr-2"></fa-icon>
                  <span>Delete</span>
                </button>
              </div>
            </div></div>
          <div class="cursor-pointer p-6 flex flex-col flex-grow" (click)="navigateToPropertyDetails(property.id)" >
            <div class="flex items-center justify-between mb-3">
              <h5 class="block font-sans text-xl antialiased font-medium leading-snug tracking-normal text-blue-gray-900">
                {{ property.title }}, {{ property.address }}
              </h5>
              <p class="flex items-center gap-1.5 font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="-mt-0.5 h-5 w-5 text-yellow-700">
                  <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd"></path>
                </svg>
                5.0
              </p>
            </div>
            <p class="block font-sans text-base antialiased font-light leading-relaxed text-gray-700">
              ${{ property.price }}
            </p>
            <div class="inline-flex flex-wrap items-center gap-3 mt-8 group">
              <!-- Your SVG icons here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noProperties>
    <p class="text-center text-gray-700">No properties found.</p>
  </ng-template>

</div>
